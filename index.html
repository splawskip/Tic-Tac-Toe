<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="preload"
      as="style"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./favicons/safari-pinned-tab.svg"
      color="#76a9fa"
    />
    <meta name="apple-mobile-web-app-title" content="Tic-Tac-Toe" />
    <meta name="application-name" content="Tic-Tac-Toe" />
    <meta name="msapplication-TileColor" content="#76a9fa" />
    <meta name="theme-color" content="#76a9fa" />
    <title>Tic Tac Toe</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title title">Tic-Tac-Toe</h1>
      <ul class="header__score-board score-board">
        <li class="score-board__score score">
          Circle: <span class="score__circle" data-game="circle-score">0</span>
        </li>
        <li class="score-board__score score">
          Draws: <span class="score__draw" data-game="draw-score">0</span>
        </li>
        <li class="score-board__score score">
          Cross: <span class="score__cross" data-game="cross-score">0</span>
        </li>
      </ul>
      <p class="header__player-note player-note">
        It is
        <span class="player-note__current-player" data-game="current-player"
          >circle</span
        >
        turn!
      </p>
    </header>
    <ul class="board" data-game="board">
      <li
        class="board__field field fa-solid"
        data-row="0"
        data-column="0"
        data-game="field"
      ></li>
      <li
        class="board__field field fa-solid"
        data-row="0"
        data-column="1"
        data-game="field"
      ></li>
      <li
        class="board__field field fa-solid"
        data-row="0"
        data-column="2"
        data-game="field"
      ></li>
      <li
        class="board__field field fa-solid"
        data-row="1"
        data-column="0"
        data-game="field"
      ></li>
      <li
        class="board__field field fa-solid"
        data-row="1"
        data-column="1"
        data-game="field"
      ></li>
      <li
        class="board__field field fa-solid"
        data-row="1"
        data-column="2"
        data-game="field"
      ></li>
      <li
        class="board__field field fa-solid"
        data-row="2"
        data-column="0"
        data-game="field"
      ></li>
      <li
        class="board__field field fa-solid"
        data-row="2"
        data-column="1"
        data-game="field"
      ></li>
      <li
        class="board__field field fa-solid"
        data-row="2"
        data-column="2"
        data-game="field"
      ></li>
      <li
        class="board__winner-container winner-container"
        data-game="winner-container"
      ></li>
    </ul>
    <button class="button" data-game="play-again-button">Play again!</button>
    <footer class="footer">
      Made with <span class="heart" title="Love"></span> by psplawski.dev.
    </footer>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
